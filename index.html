<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Test homeProject</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">Дела</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="points">
        <div class="container">
            <div class="points__tab">
                <div class="points__inner">
                    <div class="points__add">
                        <p class="points__text">Что нужно сделать?</p>
                        <form class="form">
                            <input class="points__add-area" type="text">
                            <button class="points__add-submit" type="submit">Добавить</button>
                        </form>
                    </div>
                    <div class="points__list-inner">
                        <ul class="points__list">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
    </section>

    <script src="js/bundle.js"></script>
